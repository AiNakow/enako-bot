<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>健康麻将将联合</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            font-size: 18px;
        }
        .stats {
            margin-top: 20px;
            font-size: 16px;
        }
        .stats div {
            margin-bottom: 10px;
        }
        .chart {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">健康麻将将联合</div>
        <div class="profile">
            <img src="{{ profile_image }}" alt="Profile Image">
            <div class="profile-info">
                <div>{{ name }}</div>
                <div>全国排名: {{ national_rank }}</div>
                <div>雀庄排名: {{ club_rank }}</div>
                <div>总局数: {{ total_games }}</div>
            </div>
        </div>
        <div class="stats">
            <div>最高点数: {{ highest_score }}</div>
            <div>平均点数: {{ average_score }}</div>
            <div>当前均顺: {{ current_average_rank }}</div>
            <div>顺位之和: {{ rank_sum }}</div>
        </div>
        <div class="chart">
            <img src="{{ chart_image }}" alt="Chart">
        </div>
        <div class="footer">
            <div>绝赞好评中</div>
            <div><img src="{{ qr_code }}" alt="QR Code"></div>
        </div>
    </div>
</body>
</html>
